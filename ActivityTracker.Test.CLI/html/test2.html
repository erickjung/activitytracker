<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages: ["timeline", "bar", "corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            // pie
            var dataPie = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work', 11],
                ['Eat', 2],
                ['Commute', 2],
                ['Watch TV', 2],
                ['Sleep', 7]
            ]);

            var optionsPie = {
                legend: 'none'
            };

            var chartPie = new google.visualization.PieChart(document.getElementById('piechart'));
            chartPie.draw(dataPie, optionsPie);


            // bar
            var dataBar = new google.visualization.arrayToDataTable([
                ['Galaxy', 'Distance', 'Brightness'],
                ['Canis Major Dwarf', 8000, 23.3],
                ['Sagittarius Dwarf', 24000, 4.5],
                ['Ursa Major II Dwarf', 30000, 14.3],
                ['Lg. Magellanic Cloud', 50000, 0.9],
                ['Bootes I', 60000, 13.1]
            ]);

            var optionsBar = {
                bars: 'horizontal',
            };
            var chartBar = new google.charts.Bar(document.getElementById('barchart'));
            chartBar.draw(dataBar, optionsBar);

            // timeline
            var dataTimeline = new google.visualization.DataTable();
            dataTimeline.addColumn({type: 'string', id: 'Proc'});
            dataTimeline.addColumn({type: 'date', id: 'Start'});
            dataTimeline.addColumn({type: 'date', id: 'End'});
            dataTimeline.addRows([
                ['Finder', new Date(0, 0, 0, 12, 0, 0), new Date(0, 0, 0, 13, 30, 0)],
                ['Finder', new Date(0, 0, 0, 14, 0, 0), new Date(0, 0, 0, 15, 30, 0)],
                ['Google Chrome', new Date(0, 0, 0, 16, 0, 0), new Date(0, 0, 0, 17, 30, 0)],
                ['Google Chrome', new Date(0, 0, 0, 16, 30, 0), new Date(0, 0, 0, 21, 0, 0)],
                ['1', new Date(0, 0, 0, 16, 30, 0), new Date(0, 0, 0, 21, 0, 0)],
                ['2', new Date(0, 0, 0, 16, 30, 0), new Date(0, 0, 0, 21, 0, 0)],
                ['3', new Date(0, 0, 0, 16, 30, 0), new Date(0, 0, 0, 21, 0, 0)],
                ['4', new Date(0, 0, 0, 16, 30, 0), new Date(0, 0, 0, 21, 0, 0)],
                ['5', new Date(0, 0, 0, 16, 30, 0), new Date(0, 0, 0, 21, 0, 0)],
                ['6', new Date(0, 0, 0, 16, 30, 0), new Date(0, 0, 0, 21, 0, 0)],
                ['7', new Date(0, 0, 0, 16, 30, 0), new Date(0, 0, 0, 21, 0, 0)],
                ['8', new Date(0, 0, 0, 16, 30, 0), new Date(0, 0, 0, 21, 0, 0)],
            ]);

            var optionsTimeline = {
                timeline: {colorByRowLabel: true}
            };

            var chartTimeline = new google.visualization.Timeline(document.getElementById('timelinechart'));
            chartTimeline.draw(dataTimeline, optionsTimeline);
        }

    </script>
</head>
<body>
<div style="padding-top: 10px;text-align: center;height: 65px;font-weight: bold;">tracker</div>
<div style="display: flex;max-width: 1280px;margin: 0 auto;flex-flow: row wrap;">
    <div style="display: flex;width: 500px;margin: 7px;background-color: #ffffff;box-shadow: 0 0 10px 0 rgba(110, 123, 140, 0.3);flex-flow: column wrap;flex: auto;">
        <div style="padding: 0 20px;">
            <h5>test</h5>
        </div>
        <div class="card-img">
            <div id="piechart" style="height: 320px;"></div>
        </div>
    </div>
    <div style="display: flex;width: 500px;margin: 7px;background-color: #ffffff;box-shadow: 0 0 10px 0 rgba(110, 123, 140, 0.3);flex-flow: column wrap;flex: auto;">
        <div style="padding: 0 20px;">
            <h5>test</h5>
        </div>
        <div class="card-img">
            <div id="barchart" style="height: 320px;"></div>
        </div>
    </div>
    <div style="display: flex;width: 500px;margin: 7px;background-color: #ffffff;box-shadow: 0 0 10px 0 rgba(110, 123, 140, 0.3);flex-flow: column wrap;flex: auto;">
        <div style="padding: 0 20px;">
            <h5>test</h5>
        </div>
        <div class="card-img">
            <div id="timelinechart" style="height: 500px;"></div>
        </div>
    </div>
</div>
